<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->

  <style>
    /* Your CSS styles here */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      grid-gap: 10px;
    }
    .gallery-grid img{
      width: 100%;
      height: 500px;
    }
  </style>

</head>
<body>
  <div id="root">Hello Frome dom</div>
 
</body>
  
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // Your ItemList component code will go here

    let root = document.getElementById("root");
    let reactRoot = ReactDOM.createRoot(root);


    function Gallery({children}){

      return(
       <>
        <div className="gallery-grid">{children}</div>
       </>
      )
     }

    

    function Image({src}){
      return(
        <img src={src} alt=""/>
        
      )
    }

    function App(){
      return(
       <>       
      <Gallery>
        <Image src="https://rukminim2.flixcart.com/image/850/1000/xif0q/wallpaper/d/b/y/122-92-1-poster-no-326-hd-print-house-original-imagmt4n7cy6z7rh.jpeg?q=20&crop=false" />
        <Image src="https://rukminim2.flixcart.com/image/750/900/kxrvi4w0/wallpaper/5/a/u/92-62-1-poster-no-48-color-solution-original-imaga5qyv2qws2br.jpeg?q=20&crop=false" />
      </Gallery>    
      
      </>
    );
    }



    reactRoot.render(<App/>);



 </script>

</html>
